<!DOCTYPE html>
<html>
<head>
	<title>TODO</title>
</head>
<body ng-app="todoApp">
	<div style="width: 50%;">
		<div ng-controller="todoListsController" style="float: left;">
			<h1>TODOs</h1>
			<ul>
				<li ng-repeat="list in model.todoLists">
					<a href="#" ng-click="model.viewList(list)">{{ list.name }}</a>
				</li>
			</ul>
		</div>
		<div ng-controller="todoListController" style="float: right;">
			<h1>{{ currentList.name }}</h1>
			<ul>
				<li ng-repeat="item in currentList.items">
					<input type="checkbox" ng-model="item.done" 
						ng-true-value=true 
						ng-false-value=false 
					/>
					<input type="text" value={{item.todo}} />
				</li>
			</ul>
		</div>		
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="todoListsController.js"></script>
	<script type="text/javascript" src="todoListController.js"></script>
	<script type="text/javascript" src="todoService.js"></script>
</body>
</html>
